name: Test TypeScript
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./lang/typescript
        run: npm ci
      - name: Lint
        working-directory: ./lang/typescript
        run: npm run lint
      - name: Build
        working-directory: ./lang/typescript
        run: npm run build
      - name: Test
        working-directory: ./lang/typescript
        run: npm test
