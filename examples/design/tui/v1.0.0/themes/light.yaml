    width_mode: "ambiguous-narrow"
    emoji_width: 2
    ambiguous_width: 1
  spinners:
    dots:
      frames: ["‚†ã", "‚†ô", "‚†π", "‚†∏", "‚†º", "‚†¥", "‚†¶", "‚†ß", "‚†á", "‚†è"]
      interval_ms: 80
    line:
      frames: ["-", "\\", "|", "/"]
      interval_ms: 100
  progress_chars:
    filled: "‚ñà"
    empty: "‚ñë"
    head: "‚ñì"
    left_bracket: "["
    right_bracket: "]"
layout:
  version: "1.0.0"
  breakpoints:
    - name: "compact"
      min_cols: 40
      tier: "compact"
      description: "Minimal terminal (mobile, split pane)"
    - name: "default"
      min_cols: 80
      tier: "default"
      description: "Standard terminal"
    - name: "comfortable"
      min_cols: 120
      tier: "comfortable"
      description: "Wide terminal"
    - name: "spacious"
      min_cols: 160
      tier: "spacious"
      description: "Ultra-wide terminal"
  spacing:
    none:
      cols: 0
      rows: 0
    xs:
      cols: 1
      rows: 0
    sm:
      cols: 1
      rows: 0
    md:
      cols: 2
      rows: 1
    lg:
      cols: 3
      rows: 1
    xl:
      cols: 4
      rows: 2
  constraints:
    min_content_cols: 40
    min_content_rows: 10
    max_content_cols: 120
    padding:
      cols: 1
      rows: 0
    gap:
      cols: 2
      rows: 1
  responsive_behavior:
    collapse_sidebars_below: 80
    hide_chrome_below: 60
    stack_panels_below: 100
components:
  version: "1.0.0"
  components:
    button:
      id: "button"
      min_width: 8
      padding_horizontal: 2
      states:
        default:
          foreground: "text-primary"
          background: "surface"
          border: "border-default"
        hover:
          foreground: "text-primary"
          background: "surface-sunken"
          border: "border-strong"
        focus:
          foreground: "text-primary"
          background: "surface"
          border: "border-focus"
          emphasis:
            - bold
        active:
          foreground: "text-inverse"
          background: "primary"
          border: "primary"
        disabled:
          foreground: "text-muted"
          background: "surface"
          border: "border-subtle"
          emphasis:
            - dim
    input:
      id: "input"
      cursor_char: "‚ñè"
      states:
        default:
          foreground: "text-primary"
          background: "surface"
          border: "border-default"
        focus:
          foreground: "text-primary"
          background: "surface"
          border: "border-focus"
        error:
          foreground: "text-primary"
          background: "surface"
          border: "error"
        disabled:
          foreground: "text-muted"
          background: "surface-sunken"
          border: "border-subtle"
      placeholder_style:
        foreground: "text-muted"
        emphasis:
          - italic
    list:
      id: "list"
      item_prefix: "  "
      selected_prefix: "> "
      scrollbar:
        track_char: "‚îÇ"
        thumb_char: "‚ñà"
        position: "right"
      states:
        default:
          foreground: "text-primary"
        hover:
          foreground: "text-primary"
          background: "surface-sunken"
        selected:
          foreground: "primary"
          emphasis:
            - bold
        focus:
          border: "border-focus"
    table:
      id: "table"
      cell_padding: 1
      border_style: "single"
      row_alternate: true
      states:
        default:
          foreground: "text-primary"
        selected:
          foreground: "text-inverse"
          background: "primary"
      header_style:
        foreground: "text-secondary"
        emphasis:
          - bold
      row_alternate_style:
        background: "surface-sunken"
  focus_ring:
    style: "bracket"
    color: "primary"
    char_left: "["
    char_right: "]"
  icons:
    checkbox_unchecked:
      nerd_font: "\U000F0131"
      unicode: "‚òê"
      ascii: "[ ]"
    checkbox_checked:
      nerd_font: "\U000F0135"
      unicode: "‚òë"
      ascii: "[x]"
    radio_unchecked:
