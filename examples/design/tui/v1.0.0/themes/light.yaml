typography:
  version: "1.0.0"
  charset_level: "unicode-basic"
  box_drawing:
    preferred_set: "rounded"
    fallback_set: "single"
  text_roles:
    headline:
      role: "headline"
      emphasis:
        - bold
    body:
      role: "body"
      emphasis:
        - normal
    caption:
      role: "caption"
      emphasis:
        - dim
    code:
      role: "code"
      emphasis:
        - normal
  glyphs:
    nerd_font_enabled: true
    definitions:
      - name: "check"
        category: "status"
        nerd_font: ""
        unicode: "‚úì"
        ascii: "[x]"
      - name: "cross"
        category: "status"
        nerd_font: ""
        unicode: "‚úó"
        ascii: "[!]"
      - name: "warning"
        category: "status"
        nerd_font: ""
        unicode: "‚ö†"
        ascii: "[!]"
      - name: "info"
        category: "status"
        nerd_font: ""
        unicode: "‚Ñπ"
        ascii: "[i]"
      - name: "arrow-right"
        category: "navigation"
        nerd_font: ""
