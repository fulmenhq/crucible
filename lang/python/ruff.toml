    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Ruff configuration for crucible Python wrapper
# Aligned with pyfulmen ruff.toml for consistency
# See: https://docs.astral.sh/ruff/

line-length = 120
indent-width = 4
target-version = "py312"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Module __init__.py files: allow imports not at top (E402)
"__init__.py" = ["E402"]
"**/__main__.py" = ["E402"]
# Test files: allow imports not at top (E402), asserts (S101), generic Exception (B017)
"tests/**/*.py" = ["E402", "S101", "B017", "F841"]
# Generated exit_codes.py: allow long lines (E501) for context strings and UP035 for conditional NotRequired import
"src/crucible/foundry/exit_codes.py" = ["E501", "UP035"]
"src/pyfulmen/foundry/exit_codes.py" = ["E501", "UP035"]
# Generated fulpack types: allow long lines (E501) for descriptions and UP035 for conditional imports
"src/crucible/fulpack/*.py" = ["E501", "UP035"]
